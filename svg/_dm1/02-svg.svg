<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="enterpriseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="excelGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="softwareBox" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000030"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50" />
    </marker>
    <marker id="redArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1000" height="700" fill="#ecf0f1"/>

  <!-- Header -->
  <rect x="0" y="0" width="1000" height="70" fill="url(#enterpriseGrad)"/>
  <text x="500" y="30" text-anchor="middle" fill="white" font-size="22" font-weight="bold" font-family="Arial">Enterprise SOX Software vs Excel Management</text>
  <text x="500" y="52" text-anchor="middle" fill="white" font-size="14" font-family="Arial">Why Companies Use Specialized Platforms</text>

  <!-- Left Side - Enterprise Software -->
  <rect x="20" y="90" width="460" height="580" rx="15" fill="#ffffff" stroke="#bdc3c7" stroke-width="2" filter="url(#shadow)"/>
  <rect x="20" y="90" width="460" height="50" rx="15" fill="url(#softwareBox)"/>
  <text x="250" y="120" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">ENTERPRISE SOX PLATFORM</text>

  <!-- Software Components -->
  
  <!-- Central Database -->
  <rect x="180" y="160" width="140" height="60" rx="8" fill="#34495e" filter="url(#shadow)"/>
  <text x="250" y="180" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">CENTRAL DATABASE</text>
  <text x="250" y="195" text-anchor="middle" fill="white" font-size="10" font-family="Arial">Single Source of Truth</text>
  <text x="250" y="208" text-anchor="middle" fill="white" font-size="10" font-family="Arial">Audit Trail</text>

  <!-- Risk Management Module -->
  <rect x="40" y="240" width="100" height="50" rx="5" fill="#e74c3c"/>
  <text x="90" y="258" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">RISK</text>
  <text x="90" y="270" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">MANAGEMENT</text>
  <text x="90" y="283" text-anchor="middle" fill="white" font-size="8" font-family="Arial">Auto Risk Rating</text>

  <!-- Control Testing -->
  <rect x="360" y="240" width="100" height="50" rx="5" fill="#27ae60"/>
  <text x="410" y="258" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">CONTROL</text>
  <text x="410" y="270" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">TESTING</text>
  <text x="410" y="283" text-anchor="middle" fill="white" font-size="8" font-family="Arial">Automated Sampling</text>

  <!-- Workflow Engine -->
  <rect x="200" y="310" width="100" height="50" rx="5" fill="#8e44ad"/>
  <text x="250" y="328" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">WORKFLOW</text>
  <text x="250" y="340" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">ENGINE</text>
  <text x="250" y="353" text-anchor="middle" fill="white" font-size="8" font-family="Arial">Auto Routing</text>

  <!-- Document Management -->
  <rect x="40" y="380" width="100" height="50" rx="5" fill="#f39c12"/>
  <text x="90" y="398" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">DOCUMENT</text>
  <text x="90" y="410" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">MGMT</text>
  <text x="90" y="423" text-anchor="middle" fill="white" font-size="8" font-family="Arial">Version Control</text>

  <!-- Reporting Dashboard -->
  <rect x="360" y="380" width="100" height="50" rx="5" fill="#16a085"/>
  <text x="410" y="398" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">REPORTING</text>
  <text x="410" y="410" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">DASHBOARD</text>
  <text x="410" y="423" text-anchor="middle" fill="white" font-size="8" font-family="Arial">Real-time Status</text>

  <!-- Integration Layer -->
  <rect x="150" y="450" width="200" height="40" rx="5" fill="#95a5a6"/>
  <text x="250" y="468" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">INTEGRATION LAYER</text>
  <text x="250" y="483" text-anchor="middle" fill="white" font-size="9" font-family="Arial">ERP • Finance • HR • IT Systems</text>

  <!-- Software Benefits -->
  <rect x="40" y="510" width="420" height="120" rx="5" fill="#ecf0f1" stroke="#bdc3c7"/>
  <text x="250" y="530" text-anchor="middle" fill="#2c3e50" font-size="12" font-weight="bold" font-family="Arial">KEY BENEFITS</text>
  
  <text x="50" y="550" fill="#2c3e50" font-size="10" font-family="Arial">✓ Automated workflows and notifications</text>
  <text x="50" y="565" fill="#2c3e50" font-size="10" font-family="Arial">✓ Complete audit trail and version history</text>
  <text x="50" y="580" fill="#2c3e50" font-size="10" font-family="Arial">✓ Role-based access and security</text>
  <text x="50" y="595" fill="#2c3e50" font-size="10" font-family="Arial">✓ Real-time collaboration and status tracking</text>
  <text x="50" y="610" fill="#2c3e50" font-size="10" font-family="Arial">✓ Integrated testing and evidence management</text>

  <!-- Right Side - Excel Problems -->
  <rect x="520" y="90" width="460" height="580" rx="15" fill="#ffffff" stroke="#bdc3c7" stroke-width="2" filter="url(#shadow)"/>
  <rect x="520" y="90" width="460" height="50" rx="15" fill="url(#excelGrad)"/>
  <text x="750" y="120" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">EXCEL-BASED APPROACH</text>

  <!-- Excel Problems Visualization -->
  
  <!-- Multiple Files -->
  <rect x="540" y="160" width="80" height="60" rx="5" fill="#ffffff" stroke="#27ae60" stroke-width="2"/>
  <text x="580" y="175" text-anchor="middle" fill="#27ae60" font-size="8" font-weight="bold" font-family="Arial">Controls.xlsx</text>
  <text x="580" y="190" text-anchor="middle" fill="#7f8c8d" font-size="7" font-family="Arial">Version 1.3</text>
  <text x="580" y="205" text-anchor="middle" fill="#7f8c8d" font-size="7" font-family="Arial">Modified by John</text>

  <rect x="640" y="170" width="80" height="60" rx="5" fill="#ffffff" stroke="#27ae60" stroke-width="2"/>
  <text x="680" y="185" text-anchor="middle" fill="#27ae60" font-size="8" font-weight="bold" font-family="Arial">Testing.xlsx</text>
  <text x="680" y="200" text-anchor="middle" fill="#7f8c8d" font-size="7" font-family="Arial">Version 2.1</text>
  <text x="680" y="215" text-anchor="middle" fill="#7f8c8d" font-size="7" font-family="Arial">Modified by Sarah</text>

  <rect x="740" y="180" width="80" height="60" rx="5" fill="#ffffff" stroke="#27ae60" stroke-width="2"/>
  <text x="780" y="195" text-anchor="middle" fill="#27ae60" font-size="8" font-weight="bold" font-family="Arial">Issues.xlsx</text>
  <text x="780" y="210" text-anchor="middle" fill="#7f8c8d" font-size="7" font-family="Arial">Version 1.7</text>
  <text x="780" y="225" text-anchor="middle" fill="#7f8c8d" font-size="7" font-family="Arial">Modified by Mike</text>

  <rect x="590" y="260" width="80" height="60" rx="5" fill="#ffffff" stroke="#27ae60" stroke-width="2"/>
  <text x="630" y="275" text-anchor="middle" fill="#27ae60" font-size="8" font-weight="bold" font-family="Arial">Reports.xlsx</text>
  <text x="630" y="290" text-anchor="middle" fill="#7f8c8d" font-size="7" font-family="Arial">Version 3.2</text>
  <text x="630" y="305" text-anchor="middle" fill="#7f8c8d" font-size="7" font-family="Arial">Modified by Lisa</text>

  <rect x="690" y="270" width="80" height="60" rx="5" fill="#ffffff" stroke="#27ae60" stroke-width="2"/>
  <text x="730" y="285" text-anchor="middle" fill="#27ae60" font-size="8" font-weight="bold" font-family="Arial">Archive.xlsx</text>
  <text x="730" y="300" text-anchor="middle" fill="#7f8c8d" font-size="7" font-family="Arial">Version ?</text>
  <text x="730" y="315" text-anchor="middle" fill="#7f8c8d" font-size="7" font-family="Arial">Who knows?</text>

  <!-- Problem Indicators -->
  <text x="750" y="360" text-anchor="middle" fill="#e74c3c" font-size="14" font-weight="bold" font-family="Arial">MAJOR PROBLEMS</text>

  <!-- Email chaos -->
  <circle cx="560" cy="390" r="20" fill="#e74c3c"/>
  <text x="560" y="396" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">@</text>
  <text x="620" y="395" fill="#2c3e50" font-size="10" font-family="Arial">Email chaos - files scattered</text>

  <!-- Version confusion -->
  <circle cx="560" cy="420" r="20" fill="#f39c12"/>
  <text x="560" y="426" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">?</text>
  <text x="620" y="425" fill="#2c3e50" font-size="10" font-family="Arial">Version confusion - which is current?</text>

  <!-- No audit trail -->
  <circle cx="560" cy="450" r="20" fill="#8e44ad"/>
  <text x="560" y="456" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">!</text>
  <text x="620" y="455" fill="#2c3e50" font-size="10" font-family="Arial">No audit trail - who changed what?</text>

  <!-- Manual effort -->
  <circle cx="560" cy="480" r="20" fill="#95a5a6"/>
  <text x="560" y="486" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">⚠</text>
  <text x="620" y="485" fill="#2c3e50" font-size="10" font-family="Arial">Manual effort - prone to errors</text>

  <!-- Excel Problems -->
  <rect x="540" y="510" width="420" height="120" rx="5" fill="#ffebee" stroke="#e74c3c"/>
  <text x="750" y="530" text-anchor="middle" fill="#c62828" font-size="12" font-weight="bold" font-family="Arial">WHY EXCEL FAILS FOR SOX</text>
  
  <text x="550" y="550" fill="#c62828" font-size="10" font-family="Arial">✗ No central repository or single source of truth</text>
  <text x="550" y="565" fill="#c62828" font-size="10" font-family="Arial">✗ Version control nightmare across teams</text>
  <text x="550" y="580" fill="#c62828" font-size="10" font-family="Arial">✗ No workflow automation or notifications</text>
  <text x="550" y="595" fill="#c62828" font-size="10" font-family="Arial">✗ Limited security and access controls</text>
  <text x="550" y="610" fill="#c62828" font-size="10" font-family="Arial">✗ Manual consolidation = audit risk</text>

  <!-- Arrows showing data flow problems -->
  <path d="M 620 220 Q 650 240 680 260" stroke="#e74c3c" stroke-width="2" fill="none" stroke-dasharray="3,3" marker-end="url(#redArrow)"/>
  <path d="M 720 240 Q 750 250 780 270" stroke="#e74c3c" stroke-width="2" fill="none" stroke-dasharray="3,3" marker-end="url(#redArrow)"/>
  <path d="M 670 330 Q 700 340 730 330" stroke="#e74c3c" stroke-width="2" fill="none" stroke-dasharray="3,3" marker-end="url(#redArrow)"/>

  <!-- Software flow arrows -->
  <line x1="140" y1="265" x2="180" y2="190" stroke="#3498db" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="360" y1="265" x2="320" y2="190" stroke="#3498db" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="335" x2="230" y2="220" stroke="#3498db" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="335" x2="270" y2="220" stroke="#3498db" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="140" y1="405" x2="200" y2="360" stroke="#3498db" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="360" y1="405" x2="300" y2="360" stroke="#3498db" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Bottom comparison -->
  <text x="500" y="680" text-anchor="middle" fill="#2c3e50" font-size="12" font-weight="bold" font-family="Arial">Result: Enterprise platforms provide audit-ready, compliant SOX management vs Excel's manual, error-prone approach</text>

</svg>