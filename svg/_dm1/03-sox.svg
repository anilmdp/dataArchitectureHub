<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="enterpriseHeader" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="excelHeader" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="richData" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="basicData" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000030"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#ecf0f1"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="60" fill="#2c3e50"/>
  <text x="600" y="30" text-anchor="middle" fill="white" font-size="20" font-weight="bold" font-family="Arial">SOX Data Content Comparison: What's Actually Stored</text>
  <text x="600" y="48" text-anchor="middle" fill="white" font-size="12" font-family="Arial">Enterprise Platforms vs Excel - Data Richness &amp; Structure Differences</text>

  <!-- Left Side - Enterprise Software Data -->
  <rect x="20" y="80" width="570" height="700" rx="10" fill="#ffffff" stroke="#bdc3c7" stroke-width="2" filter="url(#shadow)"/>
  <rect x="20" y="80" width="570" height="40" rx="10" fill="url(#enterpriseHeader)"/>
  <text x="305" y="105" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">ENTERPRISE SOX PLATFORM DATA</text>

  <!-- Rich Control Record -->
  <rect x="40" y="140" width="530" height="200" rx="8" fill="url(#richData)" filter="url(#shadow)"/>
  <text x="305" y="160" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">CONTROL RECORD: CTRL-FIN-001</text>
  
  <!-- Control Details -->
  <rect x="50" y="170" width="250" height="160" rx="5" fill="rgba(255,255,255,0.9)"/>
  <text x="60" y="185" fill="#2c3e50" font-size="10" font-weight="bold" font-family="Arial">Control Description:</text>
  <text x="60" y="198" fill="#2c3e50" font-size="9" font-family="Arial">3-way match validation for AP invoices &gt;$10K</text>
  <text x="60" y="215" fill="#2c3e50" font-size="10" font-weight="bold" font-family="Arial">Risk: Financial Misstatement</text>
  <text x="60" y="228" fill="#2c3e50" font-size="10" font-weight="bold" font-family="Arial">Process: Procure-to-Pay</text>
  <text x="60" y="241" fill="#2c3e50" font-size="10" font-weight="bold" font-family="Arial">SOX Classification: Key Control</text>
  <text x="60" y="254" fill="#2c3e50" font-size="10" font-weight="bold" font-family="Arial">Frequency: Daily</text>
  <text x="60" y="267" fill="#2c3e50" font-size="10" font-weight="bold" font-family="Arial">Owner: John Smith (Finance)</text>
  <text x="60" y="280" fill="#2c3e50" font-size="10" font-weight="bold" font-family="Arial">Reviewer: Sarah Johnson (Director)</text>
  <text x="60" y="293" fill="#2c3e50" font-size="10" font-weight="bold" font-family="Arial">Status: Effective</text>
  <text x="60" y="306" fill="#2c3e50" font-size="10" font-weight="bold" font-family="Arial">Last Test: 2025-07-15</text>
  <text x="60" y="319" fill="#2c3e50" font-size="10" font-weight="bold" font-family="Arial">Next Test Due: 2025-08-15</text>

  <!-- Metadata -->
  <rect x="310" y="170" width="250" height="160" rx="5" fill="rgba(255,255,255,0.9)"/>
  <text x="320" y="185" fill="#2c3e50" font-size="10" font-weight="bold" font-family="Arial">Rich Metadata &amp; Audit Trail:</text>
  <text x="320" y="198" fill="#2c3e50" font-size="9" font-family="Arial">• Created: 2023-01-15 by M.Davis</text>
  <text x="320" y="211" fill="#2c3e50" font-size="9" font-family="Arial">• Modified: 2025-07-10 by J.Smith</text>
  <text x="320" y="224" fill="#2c3e50" font-size="9" font-family="Arial">• 47 version history entries</text>
  <text x="320" y="237" fill="#2c3e50" font-size="9" font-family="Arial">• 12 test cycles completed</text>
  <text x="320" y="250" fill="#2c3e50" font-size="9" font-family="Arial">• 3 exceptions resolved</text>
  <text x="320" y="263" fill="#2c3e50" font-size="9" font-family="Arial">• Risk score: 8.5/10 (auto-calc)</text>
  <text x="320" y="276" fill="#2c3e50" font-size="9" font-family="Arial">• Linked to 5 business processes</text>
  <text x="320" y="289" fill="#2c3e50" font-size="9" font-family="Arial">• 23 supporting documents</text>
  <text x="320" y="302" fill="#2c3e50" font-size="9" font-family="Arial">• Compliance score: 94%</text>
  <text x="320" y="315" fill="#2c3e50" font-size="9" font-family="Arial">• Integration: SAP FI module</text>

  <!-- Test Evidence Section -->
  <rect x="40" y="360" width="530" height="120" rx="8" fill="#e74c3c" filter="url(#shadow)"/>
  <text x="305" y="380" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">AUTOMATED TEST EVIDENCE</text>
  
  <rect x="50" y="390" width="510" height="80" rx="5" fill="rgba(255,255,255,0.9)"/>
  <text x="60" y="405" fill="#2c3e50" font-size="10" font-weight="bold" font-family="Arial">Sample Selection: Statistical sampling of 25 invoices from July 2025 population (2,847 total)</text>
  <text x="60" y="418" fill="#2c3e50" font-size="9" font-family="Arial">• Evidence automatically captured from ERP system</text>
  <text x="60" y="431" fill="#2c3e50" font-size="9" font-family="Arial">• Screenshots of approval workflows stored with timestamps</text>
  <text x="60" y="444" fill="#2c3e50" font-size="9" font-family="Arial">• Digital signatures verified and logged</text>
  <text x="60" y="457" fill="#2c3e50" font-size="9" font-family="Arial">• Exception tracking: 2 items flagged, both resolved within SLA</text>

  <!-- Workflow Data -->
  <rect x="40" y="500" width="530" height="100" rx="8" fill="#8e44ad" filter="url(#shadow)"/>
  <text x="305" y="520" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">WORKFLOW &amp; COLLABORATION DATA</text>
  
  <rect x="50" y="530" width="510" height="60" rx="5" fill="rgba(255,255,255,0.9)"/>
  <text x="60" y="545" fill="#2c3e50" font-size="9" font-family="Arial">• Automated notifications sent to 5 stakeholders</text>
  <text x="60" y="558" fill="#2c3e50" font-size="9" font-family="Arial">• Review cycle: Initiated → In Progress → Under Review → Approved (3.2 days avg)</text>
  <text x="60" y="571" fill="#2c3e50" font-size="9" font-family="Arial">• 14 comments/discussions logged with full context</text>
  <text x="60" y="584" fill="#2c3e50" font-size="9" font-family="Arial">• Integration data from 3 source systems automatically synchronized</text>

  <!-- Analytics Data -->
  <rect x="40" y="620" width="530" height="80" rx="8" fill="#16a085" filter="url(#shadow)"/>
  <text x="305" y="640" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">ANALYTICS &amp; INTELLIGENCE</text>
  
  <rect x="50" y="650" width="510" height="40" rx="5" fill="rgba(255,255,255,0.9)"/>
  <text x="60" y="665" fill="#2c3e50" font-size="9" font-family="Arial">• Trend analysis: Control effectiveness declining 2% over 6 months</text>
  <text x="60" y="678" fill="#2c3e50" font-size="9" font-family="Arial">• Predictive risk scoring based on 15 variables • Benchmarking against industry peers</text>

  <!-- Right Side - Excel Data -->
  <rect x="610" y="80" width="570" height="700" rx="10" fill="#ffffff" stroke="#bdc3c7" stroke-width="2" filter="url(#shadow)"/>
  <rect x="610" y="80" width="570" height="40" rx="10" fill="url(#excelHeader)"/>
  <text x="895" y="105" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">EXCEL-BASED DATA</text>

  <!-- Excel Table Simulation -->
  <rect x="630" y="140" width="530" height="300" rx="8" fill="url(#basicData)" filter="url(#shadow)"/>
  <text x="895" y="160" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">SPREADSHEET: "SOX_Controls_2025_v3.xlsx"</text>
  
  <!-- Excel Headers -->
  <rect x="640" y="170" width="510" height="25" rx="3" fill="#ffffff"/>
  <line x1="640" y1="170" x2="1150" y2="170" stroke="#27ae60" stroke-width="2"/>
  <line x1="640" y1="195" x2="1150" y2="195" stroke="#27ae60" stroke-width="2"/>
  <line x1="690" y1="170" x2="690" y2="430" stroke="#27ae60" stroke-width="1"/>
  <line x1="790" y1="170" x2="790" y2="430" stroke="#27ae60" stroke-width="1"/>
  <line x1="890" y1="170" x2="890" y2="430" stroke="#27ae60" stroke-width="1"/>
  <line x1="990" y1="170" x2="990" y2="430" stroke="#27ae60" stroke-width="1"/>
  <line x1="1090" y1="170" x2="1090" y2="430" stroke="#27ae60" stroke-width="1"/>

  <text x="665" y="187" text-anchor="middle" fill="#27ae60" font-size="9" font-weight="bold" font-family="Arial">Control ID</text>
  <text x="740" y="187" text-anchor="middle" fill="#27ae60" font-size="9" font-weight="bold" font-family="Arial">Description</text>
  <text x="840" y="187" text-anchor="middle" fill="#27ae60" font-size="9" font-weight="bold" font-family="Arial">Owner</text>
  <text x="940" y="187" text-anchor="middle" fill="#27ae60" font-size="9" font-weight="bold" font-family="Arial">Status</text>
  <text x="1040" y="187" text-anchor="middle" fill="#27ae60" font-size="9" font-weight="bold" font-family="Arial">Last Test</text>
  <text x="1120" y="187" text-anchor="middle" fill="#27ae60" font-size="9" font-weight="bold" font-family="Arial">Notes</text>

  <!-- Excel Rows -->
  <rect x="640" y="195" width="510" height="235" rx="3" fill="#ffffff"/>
  
  <!-- Row 1 -->
  <text x="665" y="210" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">FIN-001</text>
  <text x="740" y="210" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">3-way match</text>
  <text x="840" y="210" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">John</text>
  <text x="940" y="210" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">OK</text>
  <text x="1040" y="210" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">7/15/25</text>
  <text x="1120" y="210" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">Good</text>

  <!-- Row 2 -->
  <text x="665" y="225" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">FIN-002</text>
  <text x="740" y="225" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">Bank rec</text>
  <text x="840" y="225" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">Sarah</text>
  <text x="940" y="225" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">OK</text>
  <text x="1040" y="225" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">7/10/25</text>
  <text x="1120" y="225" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">-</text>

  <!-- Row 3 -->
  <text x="665" y="240" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">FIN-003</text>
  <text x="740" y="240" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">Journal approval</text>
  <text x="840" y="240" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">Mike</text>
  <text x="940" y="240" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">Issue</text>
  <text x="1040" y="240" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">6/30/25</text>
  <text x="1120" y="240" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">See email</text>

  <text x="895" y="280" text-anchor="middle" fill="#7f8c8d" font-size="10" font-style="italic" font-family="Arial">... 150 more rows of basic data ...</text>

  <!-- What's Missing Section -->
  <rect x="630" y="460" width="530" height="300" rx="8" fill="#e74c3c" filter="url(#shadow)"/>
  <text x="895" y="480" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">WHAT'S MISSING IN EXCEL</text>
  
  <rect x="640" y="490" width="510" height="260" rx="5" fill="rgba(255,255,255,0.9)"/>
  <text x="650" y="510" fill="#c62828" font-size="12" font-weight="bold" font-family="Arial">NO AUDIT TRAIL:</text>
  <text x="650" y="525" fill="#2c3e50" font-size="10" font-family="Arial">• Who changed what and when? Unknown!</text>
  <text x="650" y="538" fill="#2c3e50" font-size="10" font-family="Arial">• Version history scattered across emails</text>

  <text x="650" y="560" fill="#c62828" font-size="12" font-weight="bold" font-family="Arial">NO RICH METADATA:</text>
  <text x="650" y="575" fill="#2c3e50" font-size="10" font-family="Arial">• No risk ratings, process links, or classifications</text>
  <text x="650" y="588" fill="#2c3e50" font-size="10" font-family="Arial">• No automated calculations or validations</text>

  <text x="650" y="610" fill="#c62828" font-size="12" font-weight="bold" font-family="Arial">NO EVIDENCE MANAGEMENT:</text>
  <text x="650" y="625" fill="#2c3e50" font-size="10" font-family="Arial">• Supporting documents stored separately</text>
  <text x="650" y="638" fill="#2c3e50" font-size="10" font-family="Arial">• No direct link between test and evidence</text>

  <text x="650" y="660" fill="#c62828" font-size="12" font-weight="bold" font-family="Arial">NO WORKFLOW DATA:</text>
  <text x="650" y="675" fill="#2c3e50" font-size="10" font-family="Arial">• No automated routing or notifications</text>
  <text x="650" y="688" fill="#2c3e50" font-size="10" font-family="Arial">• No collaboration history or discussions</text>

  <text x="650" y="710" fill="#c62828" font-size="12" font-weight="bold" font-family="Arial">NO ANALYTICS:</text>
  <text x="650" y="725" fill="#2c3e50" font-size="10" font-family="Arial">• No trend analysis or predictive insights</text>
  <text x="650" y="738" fill="#2c3e50" font-size="10" font-family="Arial">• No automated risk scoring or benchmarking</text>

  <!-- Bottom Summary -->
  <rect x="20" y="740" width="1160" height="40" rx="5" fill="#2c3e50"/>
  <text x="600" y="760" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">RESULT: Enterprise platforms store 10x more data with full context, audit trails, and intelligence</text>
  <text x="600" y="774" text-anchor="middle" fill="white" font-size="11" font-family="Arial">Excel = Basic data rows • Enterprise = Rich, connected, auditable business intelligence</text>

</svg>