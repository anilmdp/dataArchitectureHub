  <text x="50" y="1150" class="small" fill="#000">Original Structure: 46 Divisions Ã— 298 Categories Ã— 523 Datasets</text>
  <text x="50" y="1165" class="small" fill="#666">Challenge: Complex many-to-many relationships</text>
