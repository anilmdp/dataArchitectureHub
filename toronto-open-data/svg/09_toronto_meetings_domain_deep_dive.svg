      .code { font-family: 'Courier New', monospace; font-size: 10px; }
      .highlight { fill: #e8f4f8; stroke: #2196F3; stroke-width: 2; }
      .tmmis-box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
